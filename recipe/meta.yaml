{% set name = "typed-settings" %}
{% set version = "2.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/typed_settings-{{ version }}.tar.gz
  sha256: 0181c0d71152d20f7d725a06223be2f25a0a4bf43f02d7b22e22c7f2b7fed8da

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py < 37]

requirements:
  host:
    - hatchling
    - pip
    - python
  run:
    - python
    - attrs >=22.1
    - cattrs >=22.2
    - tomli >=2  # [py < 311]

test:
  imports:
    - typed_settings
    - typed_settings.attrs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/sscherfke/typed-settings
  summary: Typed settings based on attrs classes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tdsmith
    - asford
