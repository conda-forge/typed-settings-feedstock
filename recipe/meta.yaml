{% set name = "typed-settings" %}
{% set version = "25.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/typed_settings-{{ version }}.tar.gz
  sha256: dcf3d95b51a1132f72d53f2f2ddf448052d1f15b0a84fe38f36432346beeae0b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py < 37]

requirements:
  host:
    - hatchling
    - pip
    - python
  run:
    - python
    - attrs >=22.1
    - cattrs >=22.2
    - tomli >=2  # [py < 311]

test:
  imports:
    - typed_settings
    - typed_settings.attrs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/sscherfke/typed-settings
  summary: Typed settings based on attrs classes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tdsmith
    - asford
