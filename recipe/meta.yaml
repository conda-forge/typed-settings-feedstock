{% set name = "typed-settings" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/typed-settings-{{ version }}.tar.gz
  sha256: c6b2098108806925dc00d327c97327a8490b3543fe572c634688bd0e45fe48b0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - attrs >=20.3
    - cattrs >=1.7
    - python >=3.7
    - toml >=0.10

test:
  imports:
    - typed_settings
    - typed_settings.attrs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/sscherfke/typed-settings
  summary: Typed settings based on attrs classes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asford
